<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cine Po Pls üé¨üíï</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap');

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffe0f0, #d0f0ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
      position: relative;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      color: #c9184a;
      margin: 20px;
      font-size: 28px;
      font-family: 'Arial', cursive;
      text-shadow: 1px 1px 2px #fff;
    }

    .buttons {
      margin-top: 25px;
    }

    button {
      padding: 15px 35px;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.15);
      font-weight: 600;
    }

    button:hover {
      transform: scale(1.1);
    }

    #yesBtn {
      background: linear-gradient(to right, #70d6ff, #b9fbc0);
      color: #1b4332;
    }

    #noBtn {
      background: linear-gradient(to right, #ff6b6b, #f06595);
      color: white;
      position: absolute;
    }

    #message {
      margin-top: 20px;
      font-size: 22px;
      color: #5f0f40;
      font-weight: bold;
      text-shadow: 0 1px 1px #fff;
    }

    #gifContainer img {
      width: 250px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    audio {
      display: none;
    }

    .celebration {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .item {
      position: absolute;
      width: 30px;
      height: 30px;
      opacity: 0.8;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <audio id="bgMusic" autoplay loop>
    <source src="music/glue song _beabadoobee _lyricsvideo _lyric _viral _fyp _foryou _samvel.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div id="gifContainer">
    <img id="gif" src="pics/please.gif" alt="Please GIF">
  </div>

  <h1 id="question">Will you go out with me to watch Final Destination? üé•üíñ</h1>

  <div class="buttons">
    <button id="yesBtn">Yes üòç</button>
    <button id="noBtn">No üò¢</button>
  </div>

  <div id="message"></div>

  <div class="celebration" id="celebration"></div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');
    const question = document.getElementById('question');
    const gif = document.getElementById('gif');
    const bgMusic = document.getElementById('bgMusic');
    const celebration = document.getElementById('celebration');

    // Music handling
    window.addEventListener('load', () => {
      setTimeout(() => {
        bgMusic.muted = false;
        bgMusic.volume = 1.0;
        bgMusic.play().catch(() => {
          const startMusic = () => {
            bgMusic.volume = 1.0;
            bgMusic.play();
            document.removeEventListener('click', startMusic);
          };
          document.addEventListener('click', startMusic);
        });
      }, 500);
    });

    // Confetti and decoration particles
    function createParticle(type) {
      const el = document.createElement('div');
      el.classList.add('item');
      el.style.left = `${Math.random() * 100}%`;
      el.style.animationDuration = `${3 + Math.random() * 5}s`;
      el.innerHTML = type;
      celebration.appendChild(el);
      setTimeout(() => el.remove(), 8000);
    }

    function startCelebration() {
      const symbols = ["üéâ", "üéà", "‚ú®", "üí•", "üéä", "üåü"];
      for (let i = 0; i < 100; i++) {
        setTimeout(() => {
          createParticle(symbols[Math.floor(Math.random() * symbols.length)]);
        }, i * 50);
      }
    }

    // Button interaction
    let noHoverCount = 0;
    const noResponses = [
      "Are you sure?",
      "Pag-isipan mo mabuti...",
      "Sad ako pag nag-No ka...",
      "Please po ü•∫",
      "I will be very sad üò¢",
      "I will be very very sad üò≠",
      "Please Ann ü•∫",
      "You're breaking my heart üíî",
      "Last chance po üòû",
      "You're really gonna say no?... ü•∫",
      "Sobra ka na huhuhu üò≠"
    ];

    yesBtn.addEventListener('click', () => {
      question.textContent = "Knew you would say YES! üíñüçø";
      gif.src = "pics/hehehe.gif";
      message.textContent = "Thank you baby! Can‚Äôt wait to see u ü•∞üçøüíï";
      noBtn.style.display = 'none';
      yesBtn.disabled = true;
      startCelebration();
    });

    noBtn.addEventListener('mouseover', () => {
      const x = Math.floor(Math.random() * (window.innerWidth - noBtn.offsetWidth));
      const y = Math.floor(Math.random() * (window.innerHeight - noBtn.offsetHeight));
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      if (noHoverCount < noResponses.length) {
        question.textContent = noResponses[noHoverCount];
      } else {
        question.textContent = "üò© Wala na bang chance?";
      }

      gif.src = "pics/SAD.gif";
      message.textContent = '';
      noHoverCount++;
    });
  </script>

</body>
</html>
