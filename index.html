<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>cine po pls</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffe6e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      color: red;
      margin-bottom: 20px;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      position: absolute;
    }

    #message {
      margin-top: 20px;
      font-size: 20px;
      color: purple;
      font-weight: bold;
    }

    #gifContainer {
      margin-bottom: 20px;
    }

    #gifContainer img {
      width: 200px;
      height: auto;
    }
  </style>
</head>
<body>

  <div id="gifContainer">
    <img id="gif" src="pics/please.gif">
  </div>

  <h1 id="question">Will you go out with me to watch Final Destination?</h1>

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div id="message"></div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');
    const question = document.getElementById('question');
    const gif = document.getElementById('gif');

    let noHoverCount = 0;
    const noResponses = [
      "Are you sure?",
      "Pag-isipan mo mabuti...",
      "Sad ako pag nag-No ka...",
      "Please po...",
      "I will be very sad 😢",
      "I will be very very sad 😭",
      "Please Ann...",
      "You're breaking my heart 💔",
      "Last chance po 😞",
      "You're really gonna say no?... 🥺",
      "Sobra ka na huhuhu 😭"
    ];

    yesBtn.addEventListener('click', () => {
      question.textContent = "Knew you would say YES! 💖🍿";
      gif.src = "pics/yes.gif";
      message.textContent = "";
      noBtn.style.display = 'none';
      yesBtn.disabled = true;
    });

    noBtn.addEventListener('mouseover', () => {
      const x = Math.floor(Math.random() * (window.innerWidth - noBtn.offsetWidth));
      const y = Math.floor(Math.random() * (window.innerHeight - noBtn.offsetHeight));
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      if (noHoverCount < noResponses.length) {
        question.textContent = noResponses[noHoverCount];
      } else {
        question.textContent = "😩 Wala na bang chance?";
      }
      gif.src = "pics/SAD.gif";
      message.textContent = '';
      noHoverCount++;
    });
  </script>

</body>
</html>
